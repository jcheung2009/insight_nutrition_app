    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>SomeRecipes</title>

    <!-- Bootstrap core CSS -->

        <h1 class="site-title"> SomeRecipes...are better</h1>

	<ul style="list-inline">
		<li class="list-inline-item"><a class="btn btn-outline-primary" href="./index" role=button style="color:white;border: solid white 1px;background-color:transparent;">refresh</a></li>
		<li class="list-inline-item"><a class="btn btn-outline-primary" href="./about" role=button style="color:white;border: solid white 1px;background-color:transparent;">about</a></li>

	</ul>
      </div>
    </div>

    <div class="container-fluid">
	<div class="embed-responsive embed-responsive-16by9">

    </div>
